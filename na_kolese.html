<head>

  <title>üõçÔ∏è –í–∏—Ç—Ä–∏–Ω–∞ —Ç–æ–≤–∞—Ä–æ–≤</title>
  <style>
    :root {
      --—Ñ–æ–Ω: #27323e;
      --—Ü–≤–µ—Ç-–∑–∞–≥–æ–ª–æ–≤–∫–∞: #168dff;
      --—Ñ–æ–Ω-–ø–æ–∏—Å–∫–∞: #ffaa00;
      --—Ç–µ–∫—Å—Ç-–ø–æ–∏—Å–∫–∞: #168dff;
      --—Ñ–æ–Ω-–∫–∞—Ä—Ç—ã: #181f26;
      --—Ç–µ–∫—Å—Ç-–æ–ø–∏—Å–∞–Ω–∏—è: #e2e2d0;
      --—Ü–≤–µ—Ç-—Ü–µ–Ω—ã: #ad0000;
      --—Ç–µ–∫—Å—Ç-–æ—Å—Ç–∞—Ç–∫–∞: #b8c6d2;
      --–∫–Ω–ø-–≤-–∫–æ—Ä–∑–∏–Ω—É: #00aaff;
      --–∫–Ω–ø-—Å–º–æ—Ç—Ä–µ—Ç—å: #ffaa00;
    }
    #adminSelect {
      align-self: flex-end; /* —Å–º–µ—Å—Ç–∏—Ç –≤–Ω–∏–∑ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö flex-–±–ª–æ–∫–∞ */
      width: 60%;
      max-width: 150px;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 0.95em;
      background-color: #ad0000;
      color: #ffaa00;
      border: none;
      margin-top: 11px; /* ‚úîÔ∏è —Ä–∞–±–æ—á–∏–π –æ—Ç—Å—Ç—É–ø –≤–Ω–∏–∑ */
      margin-bottom: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
    body {
      font-family: sans-serif;
      background: var(--—Ñ–æ–Ω);
      padding: 15px;
    }
    h1 {
      font-size: 1.3em;
      margin-bottom: 10px;
      text-align: center;
      color: var(--—Ü–≤–µ—Ç-–∑–∞–≥–æ–ª–æ–≤–∫–∞);
    }

    #search {
      width: 100%;
      padding: 8px 12px;
      max-width: 93%;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 0.95em;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      background-color: var(--—Ñ–æ–Ω-–ø–æ–∏—Å–∫–∞);
      color: var(--—Ç–µ–∫—Å—Ç-–ø–æ–∏—Å–∫–∞);
    }


    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
    }

    .card {
      background: var(--—Ñ–æ–Ω-–∫–∞—Ä—Ç—ã);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      font-size: 13px;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .title {
      font-size: 1em;
      font-weight: bold;

    }

    .desc {
      margin-top: 4px;
      color: var(--—Ç–µ–∫—Å—Ç-–æ–ø–∏—Å–∞–Ω–∏—è);
      font-size: 0.9em;
    }

    .price {
      margin-top: 6px;
      color: var(--—Ü–≤–µ—Ç-—Ü–µ–Ω—ã);
      font-weight: bold;
      font-size: 0.95em;
    }

    .stock {
      margin-top: 4px;
      color: var(--—Ç–µ–∫—Å—Ç-–æ—Å—Ç–∞—Ç–∫–∞);
      font-size: 0.85em;
    }

    .buttons {
      margin-top: auto;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .buttons button {
      flex: 1 1 45%;
      padding: 6px;
      font-size: 0.75em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .buy-btn {
      background: var(--–∫–Ω–ø-–≤-–∫–æ—Ä–∑–∏–Ω—É);
      color: white;
    }

    .view-btn {
      background: var(--–∫–Ω–ø-—Å–º–æ—Ç—Ä–µ—Ç—å);
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>

  <div style="display: flex; justify-content: space-between; align-items: center;">
    <select id="adminSelect">
      <option value="">–í—Å–µ –ø—Ä–æ–¥–∞–≤—Ü—ã</option>
    </select>
    <button id="cartButton" style="background: #ffaa00; color: #27323e; padding: 8px 12px; border-radius: 8px; border: none; font-weight: bold;">üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cartCount">0</span>)</button>
  </div>

  <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
  <div id="products"></div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã -->
  <div id="cartModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:#fff; color:#000; padding:20px; border-radius:12px; max-width:500px; width:90%; max-height:90%; overflow:auto; position:relative;">
      <h2>üõí –ö–æ—Ä–∑–∏–Ω–∞</h2>
      <div id="cartItems"></div>
      <button id="checkoutBtn" style="margin-top:15px; background:green; color:white; padding:10px; border:none; border-radius:8px;">üì¶ –ó–∞–∫–∞–∑–∞—Ç—å –¥–æ—Å—Ç–∞–≤–∫—É</button>
      <button onclick="closeCart()" style="position:absolute; top:10px; right:15px; font-size:20px;">‚úñ</button>
    </div>
  </div>

  <script>
  const repo = 'iv4n-susanin/slot-webapp';
  const api = `https://api.github.com/repos/${repo}/contents/cards`;
  const rawBase = `https://raw.githubusercontent.com/${repo}/main/cards/`;

  let allCards = [];
  let filteredCards = [];
  let selectedAdmin = '';
  let cart = {};

  async function fetchProducts() {
    try {
      const res = await fetch(api);
      const files = await res.json();
      const adminSet = new Set();

      for (const file of files) {
        if (!file.name.endsWith('.json')) continue;
        const [userId] = file.name.split('_');
        adminSet.add(userId);
        const rawUrl = rawBase + file.name;
        const card = await (await fetch(rawUrl)).json();
        card._photoURL = `${rawBase}${card.photo}`;
        card._admin = userId;
        allCards.push(card);
      }

      populateAdminSelect([...adminSet]);
      applyFilters();
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ–≤–∞—Ä–æ–≤:', err);
    }
  }

  function populateAdminSelect(admins) {
    const select = document.getElementById('adminSelect');
    admins.sort().forEach(admin => {
      const opt = document.createElement('option');
      opt.value = admin;
      opt.textContent = `üõí ${admin}`;
      select.appendChild(opt);
    });
  }

  function applyFilters() {
    const query = document.getElementById('search').value.toLowerCase();
    filteredCards = allCards.filter(card =>
      (!selectedAdmin || card._admin === selectedAdmin) &&
      card.title.toLowerCase().includes(query)
    );
    renderCards(filteredCards);
  }

  function renderCards(cards) {
    const container = document.getElementById('products');
    container.innerHTML = '';
    cards.forEach(card => {
      const inCart = cart[card.title];
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${card._photoURL}" alt="–§–æ—Ç–æ">
        <div class="title">${card.title}</div>
        <div class="desc">${card.desc}</div>
        <div class="price">–¶–µ–Ω–∞: ${card.price} ‚ÇΩ</div>
        <div class="stock">–û—Å—Ç–∞—Ç–æ–∫: ${card.stock} —à—Ç.</div>
        <div class="buttons">
          <button class="buy-btn">${inCart ? '‚úÖ –í –∫–æ—Ä–∑–∏–Ω–µ' : 'üõí –í –∫–æ—Ä–∑–∏–Ω—É'}</button>
          <button class="view-btn" onclick="alert('üîç ${card.title}\\n\\n${card.desc}')">üëÅ –°–º–æ—Ç—Ä–µ—Ç—å</button>
        </div>
      `;
      const buyBtn = div.querySelector('.buy-btn');
      if (inCart) {
        buyBtn.style.background = 'green';
      }

      buyBtn.addEventListener('click', () => toggleCart(card));
      container.appendChild(div);
    });
  }

  function toggleCart(card) {
    if (cart[card.title]) {
      // –ï—Å–ª–∏ —É–∂–µ –≤ –∫–æ—Ä–∑–∏–Ω–µ ‚Äî —É–¥–∞–ª–∏—Ç—å
      delete cart[card.title];
    } else {
      cart[card.title] = { card: card, count: 1 };
    }
    updateCartCount();
    applyFilters(); // –û–±–Ω–æ–≤–∏—Ç—å —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏
  }

  function updateCartCount() {
    const count = Object.values(cart).reduce((sum, item) => sum + item.count, 0);
    document.getElementById('cartCount').textContent = count;
  }

  function showCart() {
    const container = document.getElementById('cartItems');
    container.innerHTML = '';
    if (Object.keys(cart).length === 0) {
      container.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
    } else {
      const grouped = groupCartBySeller();
      for (const seller in grouped) {
        const sellerBlock = document.createElement('div');
        sellerBlock.innerHTML = `<strong>üõí ${seller}</strong>`;
        const ul = document.createElement('ul');
        grouped[seller].forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            ${item.card.title} ‚Äì ${item.card.price} ‚ÇΩ 
            <button onclick="changeQuantity('${item.card.title}', -1)">‚ûñ</button>
            <strong>${item.count}</strong>
            <button onclick="changeQuantity('${item.card.title}', 1)">‚ûï</button>
          `;
          ul.appendChild(li);
        });
        sellerBlock.appendChild(ul);
        container.appendChild(sellerBlock);
      }
    }
    document.getElementById('cartModal').style.display = 'flex';
  }

  function changeQuantity(title, delta) {
    if (!cart[title]) return;
    cart[title].count += delta;
    if (cart[title].count <= 0) {
      delete cart[title];
    }
    updateCartCount();
    showCart();
    applyFilters(); // –û–±–Ω–æ–≤–∏—Ç—å –∫–Ω–æ–ø–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∞—Ö
  }

  function groupCartBySeller() {
    const map = {};
    for (const item of Object.values(cart)) {
      const admin = item.card._admin;
      if (!map[admin]) map[admin] = [];
      map[admin].push(item);
    }
    return map;
  }

  function closeCart() {
    document.getElementById('cartModal').style.display = 'none';
  }

  function sendOrder() {
    const grouped = groupCartBySeller();
    for (const seller in grouped) {
      const order = {
        seller: seller,
        items: grouped[seller].map(i => ({
          title: i.card.title,
          price: i.card.price,
          count: i.count
        }))
      };
      console.log(`üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ –ø—Ä–æ–¥–∞–≤—Ü—É ${seller}:`, order);
    }
    cart = {};
    updateCartCount();
    closeCart();
    applyFilters();
    alert("‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –ø—Ä–æ–¥–∞–≤—Ü–∞–º!");
  }

  document.getElementById('cartButton').addEventListener('click', showCart);
  document.getElementById('checkoutBtn').addEventListener('click', sendOrder);
  document.getElementById('adminSelect').addEventListener('change', function () {
    selectedAdmin = this.value;
    applyFilters();
  });
  document.getElementById('search').addEventListener('input', applyFilters);
  window.addEventListener('DOMContentLoaded', fetchProducts);
</script>
</body>
</html>
