  <style>

    body {

    #search {

    }

      margin-top: 4px;

<body>
  <h1>üõçÔ∏è –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>

  <select id="adminSelect">
    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –º–∞–≥–∞–∑–∏–Ω</option>
    <option value="admin1">üõí –ú–∞–≥–∞–∑–∏–Ω 1</option>
    <option value="admin2">üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω 2</option>
    <option value="admin3">üì¶ –ú–∞–≥–∞–∑–∏–Ω 3</option>
  </select>

  <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
  <div id="products"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const repo = 'iv4n-susanin/slot-webapp';
    let allCards = [];

    async function fetchProducts(adminId) {
      if (!adminId) return;

      const api = `https://api.github.com/repos/${repo}/contents/cards/${adminId}`;
      const raw = `https://raw.githubusercontent.com/${repo}/main/cards/${adminId}/`;

      try {
        const res = await fetch(api);
        const files = await res.json();

        allCards = [];

        for (const file of files) {
          if (!file.name.endsWith('.json')) continue;

          const cardRes = await fetch(raw + file.name);
          const card = await cardRes.json();
          allCards.push(card);
        }

        renderCards(allCards);

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–∏—Å–∫, –µ—Å–ª–∏ –≤ URL –µ—Å—Ç—å ?search=
        const params = new URLSearchParams(window.location.search);
        const searchQuery = params.get("search");
        if (searchQuery) {
          const input = document.getElementById("search");
          input.value = searchQuery;
          input.dispatchEvent(new Event("input"));
        }
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ–≤–∞—Ä–æ–≤:', err);
      }
    }

    function renderCards(cards) {
      const container = document.getElementById('products');
      container.innerHTML = '';

      cards.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="https://raw.githubusercontent.com/${repo}/main/cards/${card.photo}" alt="–§–æ—Ç–æ">
          <div class="title">${card.title}</div>
          <div class="desc">${card.desc}</div>
          <div class="price">–¶–µ–Ω–∞: ${card.price} ‚ÇΩ</div>
          <div class="stock">–û—Å—Ç–∞—Ç–æ–∫: ${card.stock} —à—Ç.</div>
          <div class="buttons">
            <button class="buy-btn">üõí –í –∫–æ—Ä–∑–∏–Ω—É</button>
            <button class="view-btn" onclick="alert('üîç ${card.title}\\n\\n${card.desc}')">üëÅ –°–º–æ—Ç—Ä–µ—Ç—å</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const filtered = allCards.filter(card =>
        card.title.toLowerCase().includes(query)
      );
      renderCards(filtered);
    });

    document.getElementById('adminSelect').addEventListener('change', function () {
      const selectedAdmin = this.value;
      fetchProducts(selectedAdmin);
    });

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ‚Äî –≤—ã–±–∏—Ä–∞–µ–º –º–∞–≥–∞–∑–∏–Ω –∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –ø–æ–∏—Å–∫ –∏–∑ URL
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const adminId = params.get("admin");
      const searchQuery = params.get("search");

      if (adminId) {
        const select = document.getElementById("adminSelect");
        select.value = adminId;
        fetchProducts(adminId);
      }
    });
  </script>
</body>
