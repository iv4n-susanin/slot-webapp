<body>
  <h1>üõçÔ∏è –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>

  <select id="adminSelect">
    <option value="">–í—Å–µ –º–∞–≥–∞–∑–∏–Ω—ã</option>
    <option value="admin1">üõí –ú–∞–≥–∞–∑–∏–Ω 1</option>
    <option value="admin2">üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω 2</option>
    <option value="admin3">üì¶ –ú–∞–≥–∞–∑–∏–Ω 3</option>
  </select>

  <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
  <div id="products"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
  const repo = 'iv4n-susanin/slot-webapp';
  let allCards = [];
  let filteredCards = [];
  let selectedAdmin = '';

  async function fetchAllProducts() {
    const admins = ['admin1', 'admin2', 'admin3'];
    allCards = [];

    for (const admin of admins) {
      const api = `https://api.github.com/repos/${repo}/contents/cards/${admin}`;
      const raw = `https://raw.githubusercontent.com/${repo}/main/cards/${admin}/`;

      try {
        const res = await fetch(api);
        const files = await res.json();

        for (const file of files) {
          if (!file.name.endsWith('.json')) continue;

          const cardRes = await fetch(raw + file.name);
          const card = await cardRes.json();
          card._admin = admin; // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–∞–≥–∞–∑–∏–Ω–µ
          allCards.push(card);
        }
      } catch (err) {
        console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ ${admin}:`, err);
      }
    }

    applyFilters();
  }

  function applyFilters() {
    const searchQuery = document.getElementById('search').value.toLowerCase();

    filteredCards = allCards.filter(card => {
      const matchesAdmin = selectedAdmin ? card._admin === selectedAdmin : true;
      const matchesSearch = card.title.toLowerCase().includes(searchQuery);
      return matchesAdmin && matchesSearch;
    });

    renderCards(filteredCards);
  }

  function renderCards(cards) {
    const container = document.getElementById('products');
    container.innerHTML = '';

    cards.forEach(card => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="https://raw.githubusercontent.com/${repo}/main/cards/${card._admin}/${card.photo}" alt="–§–æ—Ç–æ">
        <div class="title">${card.title}</div>
        <div class="desc">${card.desc}</div>
        <div class="price">–¶–µ–Ω–∞: ${card.price} ‚ÇΩ</div>
        <div class="stock">–û—Å—Ç–∞—Ç–æ–∫: ${card.stock} —à—Ç.</div>
        <div class="buttons">
          <button class="buy-btn">üõí –í –∫–æ—Ä–∑–∏–Ω—É</button>
          <button class="view-btn" onclick="alert('üîç ${card.title}\\n\\n${card.desc}')">üëÅ –°–º–æ—Ç—Ä–µ—Ç—å</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  document.getElementById('search').addEventListener('input', () => {
    applyFilters();
  });

  document.getElementById('adminSelect').addEventListener('change', function () {
    selectedAdmin = this.value;
    applyFilters();
  });

  window.addEventListener('DOMContentLoaded', () => {
    fetchAllProducts();
  });
</script>
