<!DOCTYPE html>

  <style>

      --–∫–Ω–ø-–≤-–∫–æ—Ä–∑–∏–Ω—É: #00aaff;

    }

    body {
      font-family: sans-serif;
      background: var(--—Ñ–æ–Ω);
      padding: 15px;
    }
    h1 {
      font-size: 1.3em;
      margin-bottom: 10px;
      text-align: center;
      color: var(--—Ü–≤–µ—Ç-–∑–∞–≥–æ–ª–æ–≤–∫–∞);

    #search {
      width: 100%;
      padding: 8px 12px;

      background-color: var(--—Ñ–æ–Ω-–ø–æ–∏—Å–∫–∞);

    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
    }

    .card {
      background: var(--—Ñ–æ–Ω-–∫–∞—Ä—Ç—ã);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      font-size: 13px;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;

    }

      margin-top: auto;

<body>
  <h1>üõçÔ∏è –í–∏—Ç—Ä–∏–Ω–∞ —Ç–æ–≤–∞—Ä–æ–≤</h1>
  <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
  <div id="products"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const repo = 'iv4n-susanin/slot-webapp';
    const api = `https://api.github.com/repos/${repo}/contents/cards`;
    const raw = `https://raw.githubusercontent.com/${repo}/main/cards/`;
    let allCards = [];

    async function fetchProducts() {
      const res = await fetch(api);
      const files = await res.json();
      allCards = [];

      for (const file of files) {
        if (!file.name.endsWith('.json')) continue;

        const cardRes = await fetch(raw + file.name);
        const card = await cardRes.json();
        allCards.push(card);
      }

      renderCards(allCards);
    }

    function renderCards(cards) {
      const container = document.getElementById('products');
      container.innerHTML = '';

      cards.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="cards/${card.photo}" alt="–§–æ—Ç–æ">
          <div class="title">${card.title}</div>
          <div class="desc">${card.desc}</div>
          <div class="price">–¶–µ–Ω–∞: ${card.price} ‚ÇΩ</div>
          <div class="stock">–û—Å—Ç–∞—Ç–æ–∫: ${card.stock} —à—Ç.</div>
          <div class="buttons">
            <button class="buy-btn">üõí –í –∫–æ—Ä–∑–∏–Ω—É</button>
            <button class="view-btn" onclick="alert('üîç ${card.title}\n\n${card.desc}')">üëÅ –°–º–æ—Ç—Ä–µ—Ç—å</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const filtered = allCards.filter(card =>
        card.title.toLowerCase().includes(query)
      );
      renderCards(filtered);
    });

    fetchProducts();
  </script>
</body>
</html>
