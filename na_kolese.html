<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõçÔ∏è –í–∏—Ç—Ä–∏–Ω–∞ —Ç–æ–≤–∞—Ä–æ–≤</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1b1b1b;
      color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffa500;
      margin-bottom: 20px;
    }

    #search {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      margin-bottom: 20px;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .card {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .title {
      font-weight: bold;
      margin-top: 8px;
      color: #4c8cc9;
    }

    .desc {
      font-size: 0.9em;
      margin-top: 4px;
      color: #ccc;
    }

    .price {
      margin-top: 6px;
      color: #ff5555;
      font-weight: bold;
    }

    .stock {
      color: #aaa;
      font-size: 0.85em;
    }

    .buttons {
      margin-top: auto;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .buttons button {
      flex: 1 1 45%;
      padding: 6px;
      font-size: 0.75em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .buy-btn {
      background: #00aa88;
      color: white;
    }

    .view-btn {
      background: #ffaa00;
      color: black;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
  <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
  <div id="products"></div>

  <script>
    const repo = 'iv4n-susanin/slot-webapp';
    const api = `https://api.github.com/repos/${repo}/contents/cards`;
    const raw = `https://raw.githubusercontent.com/${repo}/main/cards/`;
    let allCards = [];

    async function fetchProducts() {
      try {
        const res = await fetch(api);
        const files = await res.json();
        allCards = [];

        for (const file of files) {
          if (!file.name.endsWith('.json')) continue;

          const fileName = file.name.replace('.json', '');
          const cardRes = await fetch(`${raw}${file.name}`);
          const card = await cardRes.json();

          // –î–æ–±–∞–≤–ª—è–µ–º –ø—É—Ç—å –∫ —Ñ–æ—Ç–æ
          card._photoURL = `${raw}${fileName}/${card.photo}`;
          allCards.push(card);
        }

        renderCards(allCards);
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ–≤–∞—Ä–æ–≤:', err);
      }
    }

    function renderCards(cards) {
      const container = document.getElementById('products');
      container.innerHTML = '';

      cards.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${card._photoURL}" alt="–§–æ—Ç–æ">
          <div class="title">${card.title}</div>
          <div class="desc">${card.desc}</div>
          <div class="price">–¶–µ–Ω–∞: ${card.price} ‚ÇΩ</div>
          <div class="stock">–û—Å—Ç–∞—Ç–æ–∫: ${card.stock} —à—Ç.</div>
          <div class="buttons">
            <button class="buy-btn">üõí –í –∫–æ—Ä–∑–∏–Ω—É</button>
            <button class="view-btn" onclick="alert('üîç ${card.title}\\n\\n${card.desc}')">üëÅ –°–º–æ—Ç—Ä–µ—Ç—å</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const filtered = allCards.filter(card =>
        card.title.toLowerCase().includes(query)
      );
      renderCards(filtered);
    });

    window.addEventListener('DOMContentLoaded', fetchProducts);
  </script>
</body>
</html>
