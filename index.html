<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–ª–æ—Ç 4x4 WebApp</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
      background-color: #272727;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 2px;
      justify-content: center;
      margin: 20px auto;
      background-color: #444;
      padding: 5px;
      border-radius: 10px;
    }

    .cell {
      font-size: 3.2rem;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 10px;
      width: 70px;
      height: 70px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f2f2f2;
    }

    button {
      font-size: 1.1rem;
      padding: 10px 15px;
      margin: 5px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    #info, #message {
      margin-top: 15px;
      font-size: 1.1rem;
    }

    .cell.flash {
      animation: flash 0.5s alternate infinite;
    }

    @keyframes flash {
      from { background-color: #f00; }
      to { background-color: #fff; }
    }
  </style>
</head>
<body>
  <h1>üé∞ –°–ª–æ—Ç 4x4</h1>

  <div id="slot-grid" class="grid"></div>

  <button onclick="changeBet(-5)">–°—Ç–∞–≤–∫–∞ -5</button>
  <button onclick="changeBet(5)">–°—Ç–∞–≤–∫–∞ +5</button>
  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>

  <div id="info"></div>
  <div id="message"></div>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const symbols = ["üçí", "üçã", "üçâ", "üçá", "üçä", "‚≠ê", "üîî", "üíé"];
    const payouts = {
      "üçí": 1,
      "üçã": 1.2,
      "üçâ": 1.5,
      "üçá": 2,
      "üçä": 2.5,
      "‚≠ê": 5,
      "üîî": 3,
      "üíé": 6
    };

    const grid = document.getElementById("slot-grid");
    const beep = document.getElementById("beep-sound");
    const info = document.getElementById("info");
    const message = document.getElementById("message");

    const rows = 4;
    const cols = 4;
    let currentGrid = Array.from({ length: cols }, () => []);
    let isSpinning = false;

    let balance = parseInt(localStorage.getItem("balance")) || 10000;
    let pot = 0;
    let bet = 5;

    async function getPotFromServer() {
      try {
        const res = await fetch("http://localhost:8080/pot");
        const data = await res.json();
        pot = data.pot;
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ—Ç–ª–∞:", err);
      }
    }

    function updateInfo() {
      info.textContent = `üí∞ –ë–∞–ª–∞–Ω—Å: ${balance}—Ä | üßÆ –°—Ç–∞–≤–∫–∞: ${bet}—Ä | üè¶ –ö–æ—Ç—ë–ª: ${pot}—Ä`;
    }

    function createGridDisplay() {
      grid.innerHTML = "";
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          const symbol = currentGrid[col][row] || "‚ùì";
          cell.textContent = symbol;
          grid.appendChild(cell);
        }
      }
    }

    function playBeep(volume = 1) {
      beep.volume = volume;
      beep.currentTime = 0;
      beep.play().catch(() => {});
    }

    function changeBet(delta) {
      const newBet = bet + delta;
      if (newBet >= 5 && newBet <= 100) {
        bet = newBet;
        updateInfo();
      }
    }

    function clearFlash() {
      document.querySelectorAll(".cell").forEach(cell => cell.classList.remove("flash"));
    }

    function flashCells(cells) {
      const allCells = document.querySelectorAll(".cell");
      cells.forEach(({ row, col }) => {
        const idx = row * cols + col;
        allCells[idx]?.classList.add("flash");
      });
    }

    function checkWins() {
      let totalWin = 0;
      const winCells = [];

      for (let row = 0; row < rows; row++) {
        const symbolsRow = [];
        for (let col = 0; col < cols; col++) {
          symbolsRow.push(currentGrid[col][row]);
        }

        const counts = {};
        for (const sym of symbolsRow) {
          counts[sym] = (counts[sym] || 0) + 1;
        }

        for (const [symbol, count] of Object.entries(counts)) {
          if (count >= 3) {
            const payout = Math.floor(bet * payouts[symbol] * (count === 4 ? 3 : 1));
            totalWin += payout;

            for (let col = 0; col < cols; col++) {
              if (currentGrid[col][row] === symbol) {
                winCells.push({ row, col });
              }
            }
          }
        }
      }

      let actualWin = 0;

      if (totalWin > 0) {
        actualWin = Math.min(totalWin, pot);
        balance += actualWin;
        pot -= actualWin;
        message.textContent = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${actualWin}—Ä!`;
        flashCells(winCells);
      } else {
        message.textContent = `üòû –£–≤—ã, –≤—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏`;
      }

      localStorage.setItem("balance", balance);
      updateInfo();

      const tg = window.Telegram?.WebApp;
      if (tg) {
        const data = {
          bet: bet,
          win: actualWin
        };
        tg.sendData(JSON.stringify(data));
      }
    }

    async function spin() {
      if (isSpinning || balance < bet) return;
      isSpinning = true;
      clearFlash();
      message.textContent = "";

      balance -= bet;
      pot += bet;
      updateInfo();

      setTimeout(() => playBeep(0.6), 0);

      const totalSpinDuration = 4000;
      const fallSpeed = 100;
      const staggerDelay = 10;

      const columnTasks = [];

      for (let col = 0; col < cols; col++) {
        columnTasks.push((async () => {
          await new Promise(res => setTimeout(res, col * staggerDelay));

          const start = Date.now();
          while (Date.now() - start < totalSpinDuration) {
            for (let row = rows - 1; row > 0; row--) {
              currentGrid[col][row] = currentGrid[col][row - 1];
            }

            const newSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            currentGrid[col][0] = newSymbol;

            createGridDisplay();
            await new Promise(res => setTimeout(res, fallSpeed));
          }

          currentGrid[col] = currentGrid[col].slice(0, rows);
        })());
      }

      await Promise.all(columnTasks);
      createGridDisplay();
      checkWins();
      await getPotFromServer();
      updateInfo();
      isSpinning = false;
    }

    // –Ω–∞—á–∞–ª—å–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è
    for (let col = 0; col < cols; col++) {
      for (let i = 0; i < rows; i++) {
        currentGrid[col].push(symbols[Math.floor(Math.random() * symbols.length)]);
      }
    }

    (async () => {
      await getPotFromServer();
      createGridDisplay();
      updateInfo();
      message.textContent = "üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!";
    })();
  </script>
</body>
</html>
