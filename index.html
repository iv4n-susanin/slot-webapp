<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé∞ –ö–æ—Ç–µ–ª–æ–∫ 4x4</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
      background-color: #272727;
      color: #ffffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 4px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      font-size: 2.5rem;
      padding: 10px;
      border: 2px solid #444;
      border-radius: 10px;
      width: 70px;
      height: 70px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #585858;
    }

    button {
      font-size: 1rem;
      padding: 8px 16px;
      margin: 5px;
    }

    .info {
      margin: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>üé∞ –ö–æ—Ç–µ–ª–æ–∫ 4x4</h1>

  <div class="info">
    üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">10000</span>—Ä |
    üßÆ –°—Ç–∞–≤–∫–∞: <span id="bet">5</span>—Ä |
    üè¶ –ö–æ—Ç–µ–ª: <span id="pool">0</span>—Ä
  </div>

  <div>
    <button onclick="changeBet(-5)">-5</button>
    <button onclick="changeBet(5)">+5</button>
  </div>

  <div id="slot-grid" class="grid"></div>

  <button onclick="spin()" id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å</button>
  <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const symbols = ["üçí", "üçã", "üçä", "üçâ", "üçá", "üîî", "üíé", "‚≠ê"];
    const symbolPower = {
      "üçí": 1, "üçã": 2, "üçä": 3, "üçâ": 4,
      "üçá": 5, "üîî": 6, "üíé": 7, "‚≠ê": 8
    };

    const grid = document.getElementById("slot-grid");
    const beep = document.getElementById("beep-sound");
    const balanceSpan = document.getElementById("balance");
    const poolSpan = document.getElementById("pool");
    const betSpan = document.getElementById("bet");
    const spinBtn = document.getElementById("spinBtn");

    const rows = 4;
    const cols = 4;

    let currentGrid = Array.from({ length: cols }, () => []);
    let isSpinning = false;

    let balance = Number(localStorage.getItem("balance") || 10000);
    let pool = Number(localStorage.getItem("pool") || 0);
    let bet = 5;

    updateDisplay();

    function updateDisplay() {
      balanceSpan.textContent = balance;
      poolSpan.textContent = pool;
      betSpan.textContent = bet;
    }

    function changeBet(delta) {
      bet = Math.min(50, Math.max(5, bet + delta));
      updateDisplay();
    }

    function playBeep(volume = 1) {
      beep.volume = volume;
      beep.currentTime = 0;
      beep.play().catch(() => {});
    }

    function createGridDisplay() {
      grid.innerHTML = "";
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          const symbol = currentGrid[col][row] || "‚ùì";
          cell.textContent = symbol;
          grid.appendChild(cell);
        }
      }
    }

    function generateInitialGrid() {
      for (let col = 0; col < cols; col++) {
        currentGrid[col] = [];
        for (let row = 0; row < rows; row++) {
          const symbol = symbols[Math.floor(Math.random() * symbols.length)];
          currentGrid[col].push(symbol);
        }
      }
    }

    function spin() {
      if (isSpinning) return;
      if (balance < bet) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–∞–Ω—Å–∞!");
        return;
      }

      isSpinning = true;
      balance -= bet;
      pool += bet;
      updateDisplay();

      const totalSpinDuration = 3000;
      const fallSpeed = 90;

      const columnTasks = [];

      for (let col = 0; col < cols; col++) {
        columnTasks.push((async () => {
          const start = Date.now();
          while (Date.now() - start < totalSpinDuration) {
            for (let row = rows - 1; row > 0; row--) {
              currentGrid[col][row] = currentGrid[col][row - 1];
            }
            const newSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            currentGrid[col][0] = newSymbol;

            createGridDisplay();
            await new Promise(res => setTimeout(res, fallSpeed));
          }

          currentGrid[col] = currentGrid[col].slice(0, rows);
        })());
      }

      Promise.all(columnTasks).then(() => {
        createGridDisplay();
        isSpinning = false;

        // TODO: –¥–æ–±–∞–≤–∏—Ç—å –ø–æ–¥—Å—á—ë—Ç –≤—ã–∏–≥—Ä—ã—à–∞

        // —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å
        localStorage.setItem("balance", balance);
        localStorage.setItem("pool", pool);
      });
    }

    function sendMessage() {
      const tg = window.Telegram?.WebApp;
      if (!tg) return;
      const flatGrid = [];
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          flatGrid.push(currentGrid[col][row] || "‚ùì");
        }
      }
      const result = flatGrid.join("");
      tg.sendData("üé∞ –†–µ–∑—É–ª—å—Ç–∞—Ç 4x4: " + result);
      tg.close();
    }

    generateInitialGrid();
    createGridDisplay();
  </script>
</body>
</html>
