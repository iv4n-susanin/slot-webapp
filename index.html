<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Оформление заказа</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select, button {
      width: 100%; margin-bottom: 15px; padding: 10px; font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Оформить заказ</h2>

  <input id="name" placeholder="ФИО" required />
  <input id="address" placeholder="Адрес доставки / ПВЗ" required />

  <select id="product">
    <option value="Плюшевый мишка">Плюшевый мишка</option>
    <option value="Робот на пульте">Робот на пульте</option>
    <option value="Кукла с одеждой">Кукла с одеждой</option>
  </select>

  <button onclick="submitData()">Оформить заказ</button>

  <script>
    Telegram.WebApp.expand();

    function submitData() {
      const data = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        product: document.getElementById("product").value
      };

      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>

</script>

</body>
</html>
