  <style>

    .card { background: white; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 16px; margin-bottom: 20px; max-width: 400px; }
    .card img { width: 100%; border-radius: 8px; }

<body>

  <div id="products"></div>

  <script>
    const repo = 'iv4n-susanin/slot-webapp';
    const api = `https://api.github.com/repos/${repo}/contents/cards`;
    const raw = `https://raw.githubusercontent.com/${repo}/main/cards/`;

    async function fetchProducts() {
      const res = await fetch(api);

            <button class="delete-btn" onclick="deleteCard('${card.id}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>

        `;
        container.appendChild(div);

    function editCard(id) {
