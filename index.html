<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–ª–æ—Ç 4x4</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #info, #message {
      margin: 10px 0;
      font-size: 18px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 6px;
      justify-content: center;
      margin: 20px 0;
    }
    .cell {
      width: 60px;
      height: 60px;
      font-size: 30px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>üé∞ –°–ª–æ—Ç 4x4</h1>
  <div id="info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <div class="grid" id="slot"></div>
  <button class="btn" onclick="changeBet(-5)">–°—Ç–∞–≤–∫–∞ -5</button>
  <button class="btn" onclick="changeBet(5)">–°—Ç–∞–≤–∫–∞ +5</button>
  <button class="btn" onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>
  <div id="message"></div>

  <script>
    const tg = window.Telegram.WebApp;
    const symbols = ["üçí", "üçã", "üçâ", "üçá", "üçä", "‚≠ê", "üîî", "üíé"];
    const payouts = {
      "üçí": 1,
      "üçã": 1.2,
      "üçâ": 1.5,
      "üçá": 2,
      "üçä": 2.5,
      "‚≠ê": 5,
      "üîî": 3,
      "üíé": 6
    };

    const rows = 4, cols = 4;
    let grid = Array.from({ length: cols }, () => []);
    let bet = 5;
    let balance = 1000;
    let pot = 0;

    async function getPot() {
      try {
        const res = await fetch("http://localhost:8080/pot");
        const data = await res.json();
        pot = data.pot;
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ—Ç–ª–∞:", err);
      }
    }

    function updateInfo() {
      document.getElementById("info").textContent = `üí∞ –ë–∞–ª–∞–Ω—Å: ${balance}—Ä | üì• –°—Ç–∞–≤–∫–∞: ${bet}—Ä | üè¶ –ö–æ—Ç—ë–ª: ${pot}—Ä`;
    }

    function renderGrid() {
      const slot = document.getElementById("slot");
      slot.innerHTML = "";
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = grid[c][r] || "‚ùì";
          slot.appendChild(cell);
        }
      }
    }

    function changeBet(delta) {
      const newBet = bet + delta;
      if (newBet >= 5 && newBet <= 100) {
        bet = newBet;
        updateInfo();
      }
    }

    function spin() {
      if (balance < bet) {
        document.getElementById("message").textContent = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!";
        return;
      }

      balance -= bet;
      pot += bet;

      // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω—ã–º–∏ —Å–∏–º–≤–æ–ª–∞–º–∏
      for (let c = 0; c < cols; c++) {
        grid[c] = Array.from({ length: rows }, () => symbols[Math.floor(Math.random() * symbols.length)]);
      }
      renderGrid();

      // –ü–æ–¥—Å—á—ë—Ç –≤—ã–∏–≥—Ä—ã—à–∞
      let win = 0;
      for (let r = 0; r < rows; r++) {
        const line = grid.map(col => col[r]);
        const counts = {};
        line.forEach(sym => counts[sym] = (counts[sym] || 0) + 1);
        for (const [sym, cnt] of Object.entries(counts)) {
          if (cnt >= 3) {
            const factor = cnt === 4 ? 3 : 1;
            win += Math.floor(bet * payouts[sym] * factor);
          }
        }
      }

      if (win > 0) {
        const actualWin = Math.min(win, pot);
        pot -= actualWin;
        balance += actualWin;
        document.getElementById("message").textContent = `üéâ –í—ã–∏–≥—Ä—ã—à: ${actualWin}—Ä!`;
      } else {
        document.getElementById("message").textContent = "üòû –ù–µ –ø–æ–≤–µ–∑–ª–æ.";
      }

      // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ–±—Ä–∞—Ç–Ω–æ –≤ Telegram
      tg.sendData(JSON.stringify({ bet, win }));

      updateInfo();
    }

    async function init() {
      await getPot();
      for (let c = 0; c < cols; c++) {
        grid[c] = Array.from({ length: rows }, () => symbols[Math.floor(Math.random() * symbols.length)]);
      }
      renderGrid();
      updateInfo();
    }

    init();
  </script>
</body>
</html>
