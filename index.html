<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõçÔ∏è –í–∏—Ç—Ä–∏–Ω–∞ –≤–∞—à–∏—Ö —Ç–æ–≤–∞—Ä–æ–≤</title>
  <style>
  body {
    font-family: sans-serif;
    background: #00172e;
    padding: 15px;
  }
  h1 {
    font-size: 1em;
    margin-bottom: 20px;
    text-align: center;
    color: #ad0000;
  }
  #products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 12px;
  }

  .card {
    background: #003d7b;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 10px;
    font-size: 13px;
    display: flex;
    flex-direction: column;
  }

  .card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    object-fit: cover;
  }

  .title {
    font-size: 1em;
    font-weight: bold;
    margin-top: 8px;
  }

  .desc {
    margin-top: 4px;
    color: #000000;
    font-size: 0.9em;
  }

  .price {
    margin-top: 6px;
    color: #ad0000;
    font-weight: bold;
    font-size: 0.95em;
  }

  .stock {
    margin-top: 4px;
    color: #333;
    font-size: 0.85em;
  }

  .buttons {
    margin-top: auto;
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }

  .buttons button {
    flex: 1 1 45%;
    padding: 6px;
    font-size: 0.75em;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .edit-btn { background: #7cfa00; }
  .delete-btn { background: #f66; color: white; }
</style>
</head>
<body>
  <h1>üõçÔ∏è –í–∏—Ç—Ä–∏–Ω–∞ –≤–∞—à–∏—Ö —Ç–æ–≤–∞—Ä–æ–≤</h1>
  <div id="products"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const repo = 'iv4n-susanin/slot-webapp';
    const api = `https://api.github.com/repos/${repo}/contents/cards`;
    const raw = `https://raw.githubusercontent.com/${repo}/main/cards/`;

    async function fetchProducts() {
      const res = await fetch(api);
      const files = await res.json();
      const container = document.getElementById('products');

      for (const file of files) {
        if (!file.name.endsWith('.json')) continue;

        const cardRes = await fetch(raw + file.name);
        const card = await cardRes.json();

        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="cards/${card.photo}" alt="–§–æ—Ç–æ">
          <div class="title">${card.title}</div>
          <div class="desc">${card.desc}</div>
          <div class="price">–¶–µ–Ω–∞: ${card.price} ‚ÇΩ</div>
          <div class="stock">–û—Å—Ç–∞—Ç–æ–∫: ${card.stock} —à—Ç.</div>
          <div class="buttons">
            <button class="edit-btn" onclick="editCard('${card.id}')">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="delete-btn" onclick="deleteCard('${card.id}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;
        container.appendChild(div);
      }
    }

    function editCard(id) {
      const url = `https://github.com/${repo}/edit/main/cards/${id}.json`;
      window.open(url, '_blank');
    }

    function deleteCard(id) {
      const confirmed = confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?");
      if (!confirmed) return;
      Telegram.WebApp.sendData(JSON.stringify({ action: 'delete', id }));
    }

    fetchProducts();
  </script>
</body>
</html>
