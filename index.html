<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ—Ç–µ–ª–æ–∫ 4x4</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
      background-color: #272727;
      color: #ffffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      font-size: 3.2rem;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 10px;
      width: 70px;
      height: 70px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #585858;
    }

    .flash {
      animation: flash 0.6s infinite alternate;
    }

    @keyframes flash {
      0% { background-color: #ff3333; }
      100% { background-color: #585858; }
    }

    #info {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    #message {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    button {
      font-size: 1.1rem;
      padding: 10px 15px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üé∞ –ö–æ—Ç–µ–ª–æ–∫ 4x4</h1>
  <div id="slot-grid" class="grid"></div>

  <button onclick="changeBet(-5)">-5</button>
  <button onclick="changeBet(5)">+5</button>
  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>

  <div id="info">üí∞ –ë–∞–ª–∞–Ω—Å: 10000—Ä | üßÆ –°—Ç–∞–≤–∫–∞: 5—Ä | üè¶ –ö–æ—Ç–µ–ª: 0—Ä</div>
  <div id="message"></div>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const symbols = ["üçí", "üçã", "üçâ", "üçá", "üçä", "‚≠ê"];
    const payouts = {
      "üçí": 1,
      "üçã": 1.2,
      "üçâ": 1.5,
      "üçá": 2,
      "üçä": 2.5,
      "‚≠ê": 5
    };

    const rows = 4, cols = 4;
    let currentGrid = Array.from({ length: cols }, () => []);
    let isSpinning = false;

    let balance = parseInt(localStorage.getItem("balance")) || 10000;
    let pot = parseInt(localStorage.getItem("pot")) || 0;
    let bet = 5;

    const grid = document.getElementById("slot-grid");
    const beep = document.getElementById("beep-sound");
    const info = document.getElementById("info");
    const message = document.getElementById("message");

    function updateInfo() {
      info.textContent = `üí∞ –ë–∞–ª–∞–Ω—Å: ${balance}—Ä | üßÆ –°—Ç–∞–≤–∫–∞: ${bet}—Ä | üè¶ –ö–æ—Ç–µ–ª: ${pot}—Ä`;
    }

    function createGridDisplay() {
      grid.innerHTML = "";
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          const symbol = currentGrid[col][row] || "‚ùì";
          cell.textContent = symbol;
          grid.appendChild(cell);
        }
      }
    }

    function changeBet(delta) {
      const newBet = bet + delta;
      if (newBet >= 5 && newBet <= 50) {
        bet = newBet;
        updateInfo();
      }
    }

    function playBeep(volume = 1) {
      beep.volume = volume;
      beep.currentTime = 0;
      beep.play().catch(() => {});
    }

    async function spin() {
      if (isSpinning || balance < bet) return;

      isSpinning = true;
      message.textContent = "";
      clearFlash();

      balance -= bet;
      pot += bet;
      updateInfo();
      playBeep(0.1);

      const totalSpinDuration = 3000;
      const fallSpeed = 70;
      const staggerDelay = 200;

      const columnTasks = [];

      for (let col = 0; col < cols; col++) {
        columnTasks.push((async () => {
          await new Promise(res => setTimeout(res, col * staggerDelay));
          const start = Date.now();
          while (Date.now() - start < totalSpinDuration) {
            for (let row = rows - 1; row > 0; row--) {
              currentGrid[col][row] = currentGrid[col][row - 1];
            }
            const newSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            currentGrid[col][0] = newSymbol;
            createGridDisplay();
            await new Promise(res => setTimeout(res, fallSpeed));
          }
          currentGrid[col] = currentGrid[col].slice(0, rows);
        })());
      }

      await Promise.all(columnTasks);
      createGridDisplay();
      checkWins();
      isSpinning = false;
    }

    function clearFlash() {
      document.querySelectorAll(".cell").forEach(cell => {
        cell.classList.remove("flash");
      });
    }

    function checkWins() {
      let totalWin = 0;
      const winningIndices = [];

      for (let row = 0; row < rows; row++) {
        const symbolsInRow = [];
        for (let col = 0; col < cols; col++) {
          symbolsInRow.push(currentGrid[col][row]);
        }

        const count = {};
        symbolsInRow.forEach(sym => count[sym] = (count[sym] || 0) + 1);

        for (const sym in count) {
          const c = count[sym];
          if (c >= 3) {
            const payout = c === 3
              ? Math.floor(bet * payouts[sym])
              : Math.floor(bet * payouts[sym] * 3);
            totalWin += payout;

            // –ù–∞–π—Ç–∏ —è—á–µ–π–∫–∏ —Å —ç—Ç–∏–º —Å–∏–º–≤–æ–ª–æ–º –≤ —ç—Ç–æ–π —Å—Ç—Ä–æ–∫–µ
            for (let col = 0; col < cols; col++) {
              if (currentGrid[col][row] === sym) {
                winningIndices.push(row * cols + col);
              }
            }
          }
        }
      }

      const paid = Math.min(pot, totalWin);
      balance += paid;
      pot -= paid;

      localStorage.setItem("balance", balance);
      localStorage.setItem("pot", pot);
      updateInfo();

      if (paid > 0) {
        message.textContent = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${paid}—Ä!`;
      } else {
        message.textContent = `üòû –£–≤—ã, –≤—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏`;
      }

      // –ü–æ–¥—Å–≤–µ—Ç–∫–∞
      const allCells = document.querySelectorAll(".cell");
      winningIndices.forEach(i => {
        if (allCells[i]) allCells[i].classList.add("flash");
      });
    }

    // –ù–∞—á–∞–ª—å–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è
    for (let col = 0; col < cols; col++) {
      for (let row = 0; row < rows; row++) {
        currentGrid[col].push(symbols[Math.floor(Math.random() * symbols.length)]);
      }
    }

    createGridDisplay();
    updateInfo();
  </script>
</body>
</html>
