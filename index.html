<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–ª–æ—Ç 4x4 WebApp</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      font-size: 3.2rem;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 10px;
      width: 70px;
      height: 70px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f2f2f2;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>üé∞ –°–ª–æ—Ç 4x4</h1>

  <div id="slot-grid" class="grid"></div>

  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>
  <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const symbols = ["üçí", "üçã", "üçâ", "üçá", "üçä", "‚≠ê", "üîî", "üíé"];
    const grid = document.getElementById("slot-grid");
    const beep = document.getElementById("beep-sound");
    const rows = 4;
    const cols = 4;
    let currentGrid = Array.from({ length: cols }, () => []);
    let isSpinning = false;

    function createGridDisplay() {
      grid.innerHTML = "";
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          const symbol = currentGrid[col][row] || "‚ùì";
          cell.textContent = symbol;
          grid.appendChild(cell);
        }
      }
    }

    function playBeep(volume = 1) {
      beep.volume = volume;
      beep.currentTime = 0;
      beep.play().catch(() => {});
    }

    async function spin() {
      if (isSpinning) return;
      isSpinning = true;

      // –ó–≤—É–∫ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
      setTimeout(() => playBeep(0.6), 0);

      const totalSpinDuration = 5500; // 7.5 —Å–µ–∫
      const fallSpeed = 100;
      const staggerDelay = 10;

      const columnTasks = [];

      for (let col = 0; col < cols; col++) {
        columnTasks.push((async () => {
          await new Promise(res => setTimeout(res, col * staggerDelay));

          const start = Date.now();
          while (Date.now() - start < totalSpinDuration) {
            // Shift symbols down
            for (let row = rows - 1; row > 0; row--) {
              currentGrid[col][row] = currentGrid[col][row - 1];
            }

            // Insert new symbol at top
            const newSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            currentGrid[col][0] = newSymbol;

            createGridDisplay();
            await new Promise(res => setTimeout(res, fallSpeed));
          }

          // Ensure final 4 symbols are saved
          currentGrid[col] = currentGrid[col].slice(0, rows);
        })());
      }

      await Promise.all(columnTasks);
      createGridDisplay();
      isSpinning = false;
    }

    function sendMessage() {
      const tg = window.Telegram?.WebApp;
      if (!tg) return;
      const flatGrid = [];
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          flatGrid.push(currentGrid[col][row] || "‚ùì");
        }
      }
      const result = flatGrid.join("");
      tg.sendData("üé∞ –†–µ–∑—É–ª—å—Ç–∞—Ç 4x4: " + result);
      tg.close();
    }

    // –ù–∞—á–∞–ª—å–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è
    for (let col = 0; col < cols; col++) {
      for (let i = 0; i < rows; i++) {
        currentGrid[col].push(symbols[Math.floor(Math.random() * symbols.length)]);
      }
    }

    createGridDisplay();
  </script>
</body>
</html>
