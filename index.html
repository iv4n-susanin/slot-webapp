<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ—Ç 4x4 WebApp</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            font-size: 2rem;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
            transition: background-color 0.2s;
        }
        .spinning {
            animation: blink 0.2s steps(1) infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üé∞ –°–ª–æ—Ç 4x4</h1>

    <div id="slot-grid" class="grid"></div>

    <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <script>
        const symbols = ["üçí", "üçã", "üçâ", "üçá", "üçä", "‚≠ê", "üîî", "üíé"];
        const grid = document.getElementById("slot-grid");

        function createGrid() {
            grid.innerHTML = "";
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = "‚ùì";
                grid.appendChild(cell);
            }
        }

        function spin() {
            const cells = document.querySelectorAll(".cell");
            cells.forEach(cell => cell.classList.add("spinning"));

            let interval = setInterval(() => {
                cells.forEach(cell => {
                    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    cell.textContent = symbol;
                });
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                cells.forEach(cell => {
                    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    cell.textContent = symbol;
                    cell.classList.remove("spinning");
                });
            }, 2000);
        }

        function sendMessage() {
            const tg = window.Telegram.WebApp;
            const result = Array.from(document.querySelectorAll(".cell"))
                .map(cell => cell.textContent)
                .join("");
            tg.sendData("üé∞ –†–µ–∑—É–ª—å—Ç–∞—Ç 4x4: " + result);
            tg.close();
        }

        createGrid(); // –°–æ–∑–¥–∞—ë–º –ø–æ–ª–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    </script>
</body>
</html>
