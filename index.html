<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .slot {
      font-size: 5rem;
    }
    .info {
      margin: 20px;
    }
    .spin-button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .spin-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="info">
    <div>–í–∞—à –±–∞–ª–∞–Ω—Å: <span id="balance">0</span> —Ä</div>
    <div>–û–±—â–∏–π –∫–æ—Ç—ë–ª: <span id="pot">0</span> —Ä</div>
  </div>
  <div class="slot" id="slot">üé∞üé∞üé∞</div>
  <button class="spin-button" onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>

  <script>
    let balance = 100;
    let pot = 0;

    function getRandomSymbol() {
      const symbols = ["üçí", "üçã", "üîî", "‚≠ê", "üíé"];
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spin() {
      const bet = 10;
      if (balance < bet) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
        return;
      }

      const s1 = getRandomSymbol();
      const s2 = getRandomSymbol();
      const s3 = getRandomSymbol();
      document.getElementById("slot").textContent = `${s1}${s2}${s3}`;

      let win = 0;
      if (s1 === s2 && s2 === s3) {
        win = bet * 5;
      } else if (s1 === s2 || s2 === s3 || s1 === s3) {
        win = bet * 2;
      }

      balance = balance - bet + win;

      // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      Telegram.WebApp.sendData(JSON.stringify({
        bet: bet,
        win: win,
        balance: balance
      }));

      // –õ–æ–∫–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞
      updateInfo();
    }

    function updateInfo() {
      document.getElementById("balance").textContent = balance;
      document.getElementById("pot").textContent = pot;
    }

    // Telegram WebApp API
    Telegram.WebApp.ready();

    Telegram.WebApp.onEvent("message", (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.pot !== undefined) {
          pot = data.pot;
        }
        if (data.balance !== undefined) {
          balance = data.balance;
        }
        updateInfo();
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ —Ä–∞–∑–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö:", e);
      }
    });
  </script>
</body>
</html>
