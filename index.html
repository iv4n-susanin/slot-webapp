<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõçÔ∏è –í–∏—Ç—Ä–∏–Ω–∞ —Ç–æ–≤–∞—Ä–æ–≤</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 20px; }
    .card { background: white; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 16px; margin-bottom: 20px; max-width: 400px; }
    .card img { width: 100%; border-radius: 8px; }
    .title { font-size: 1.25em; font-weight: bold; margin-top: 12px; }
    .desc { margin-top: 8px; color: #555; }
    .price { margin-top: 8px; color: #007700; font-weight: bold; }
    .stock { margin-top: 4px; color: #333; }
  </style>
</head>
<body>
  <h1>üõçÔ∏è –í–∏—Ç—Ä–∏–Ω–∞ —Ç–æ–≤–∞—Ä–æ–≤</h1>
  <div id="products"></div>

  <script>
    const repo = 'iv4n-susanin/slot-webapp';
    const api = `https://api.github.com/repos/${repo}/contents/cards`;
    const raw = `https://raw.githubusercontent.com/${repo}/main/cards/`;

    async function fetchProducts() {
      const res = await fetch(api);
      const files = await res.json();
      const container = document.getElementById('products');

      for (const file of files) {
        if (!file.name.endsWith('.json')) continue;

        const cardRes = await fetch(raw + file.name);
        const card = await cardRes.json();

        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="cards/${card.photo}" alt="–§–æ—Ç–æ">
          <div class="title">${card.title}</div>
          <div class="desc">${card.desc}</div>
          <div class="price">–¶–µ–Ω–∞: ${card.price} ‚ÇΩ</div>
          <div class="stock">–û—Å—Ç–∞—Ç–æ–∫: ${card.stock} —à—Ç.</div>
        `;
        container.appendChild(div);
      }
    }

    fetchProducts();
  </script>
</body>
</html>
