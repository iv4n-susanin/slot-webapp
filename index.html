<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ—Ç–µ–ª–æ–∫ 4x4</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
      background-color: #272727;
      color: #ffffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      font-size: 3.2rem;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 10px;
      width: 70px;
      height: 70px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #585858;
    }

    .cell.flash {
      animation: flash-win 0.7s infinite alternate;
    }

    @keyframes flash-win {
      from { background-color: #ff4444; }
      to { background-color: #585858; }
    }

    #info {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    #message {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    button {
      font-size: 1.1rem;
      padding: 10px 15px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üé∞ –ö–æ—Ç–µ–ª–æ–∫ 4x4</h1>
  <div id="slot-grid" class="grid"></div>

  <button onclick="changeBet(-5)">-5</button>
  <button onclick="changeBet(5)">+5</button>
  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>

  <div id="info">üí∞ –ë–∞–ª–∞–Ω—Å: 10000—Ä | üßÆ –°—Ç–∞–≤–∫–∞: 5—Ä | üè¶ –ö–æ—Ç–µ–ª: 0—Ä</div>
  <div id="message"></div>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const symbols = ["üçí", "üçã", "üçâ", "üçá", "üçä", "‚≠ê"];
    const payouts = {
      "üçí": 1,
      "üçã": 1.2,
      "üçâ": 1.5,
      "üçá": 2,
      "üçä": 2.5,
      "‚≠ê": 5
    };

    const rows = 4, cols = 4;
    let currentGrid = Array.from({ length: cols }, () => []);
    let isSpinning = false;

    let balance = parseInt(localStorage.getItem("balance")) || 10000;
    let pot = parseInt(localStorage.getItem("pot")) || 0;
    let bet = 5;

    const grid = document.getElementById("slot-grid");
    const beep = document.getElementById("beep-sound");
    const info = document.getElementById("info");
    const message = document.getElementById("message");

    function updateInfo() {
      info.textContent = `üí∞ –ë–∞–ª–∞–Ω—Å: ${balance}—Ä | üßÆ –°—Ç–∞–≤–∫–∞: ${bet}—Ä | üè¶ –ö–æ—Ç–µ–ª: ${pot}—Ä`;
    }

    function createGridDisplay() {
      grid.innerHTML = "";
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          const symbol = currentGrid[col][row] || "‚ùì";
          cell.textContent = symbol;
          grid.appendChild(cell);
        }
      }
    }

    function changeBet(delta) {
      const newBet = bet + delta;
      if (newBet >= 5 && newBet <= 50) {
        bet = newBet;
        updateInfo();
      }
    }

    function clearFlash() {
      document.querySelectorAll(".cell").forEach(cell => {
        cell.classList.remove("flash");
      });
    }

    function flashWinningCells(cells) {
      const allCells = document.querySelectorAll(".cell");
      cells.forEach(({ row, col }) => {
        const index = row * cols + col;
        const cell = allCells[index];
        cell.classList.add("flash");
      });
    }

    function checkWins() {
      let totalWin = 0;
      const winningCells = [];

      for (let row = 0; row < rows; row++) {
        const rowSymbols = [];
        for (let col = 0; col < cols; col++) {
          rowSymbols.push(currentGrid[col][row]);
        }

        const counts = {};
        for (const sym of rowSymbols) {
          counts[sym] = (counts[sym] || 0) + 1;
        }

        for (const [symbol, count] of Object.entries(counts)) {
          if (count >= 3) {
            let payout = 0;
            if (count === 3) payout = Math.floor(bet * payouts[symbol]);
            else if (count === 4) payout = Math.floor(bet * payouts[symbol] * 3);
            totalWin += payout;

            for (let col = 0; col < cols; col++) {
              if (currentGrid[col][row] === symbol) {
                winningCells.push({ row, col });
              }
            }
          }
        }
      }

      const paid = Math.min(pot, totalWin);
      balance += paid;
      pot -= paid;

      localStorage.setItem("balance", balance);
      localStorage.setItem("pot", pot);
      updateInfo();

      if (paid > 0) {
        message.textContent = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${paid}—Ä!`;
      } else {
        message.textContent = `üòû –£–≤—ã, –≤—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏`;
      }

      if (winningCells.length > 0) {
        setTimeout(() => flashWinningCells(winningCells), 200);
      }
    }

    async function spin() {
      if (isSpinning || balance < bet) return;

      isSpinning = true;
      message.textContent = "";
      clearFlash();

      balance -= bet;
      pot += bet;
      updateInfo();

      beep.volume = 0.1;
      beep.currentTime = 0;
      beep.play().catch(() => {});

      const totalSymbols = 36; // —Å–∫–æ–ª—å–∫–æ —Ñ—Ä—É–∫—Ç–æ–≤ –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ—Ç—Å—è –≤ –∫–∞–∂–¥–æ–º —Å—Ç–æ–ª–±—Ü–µ
      const minSpeed = 20;     // –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å (–±—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞)
      const maxSpeed = 100;    // –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è (–º–µ–¥–ª–µ–Ω–Ω–∞—è –≤ –Ω–∞—á–∞–ª–µ –∏ –∫–æ–Ω—Ü–µ)
      const staggerDelay = 200;

      const columnTasks = [];

      for (let col = 0; col < cols; col++) {
        columnTasks.push((async () => {
          await new Promise(res => setTimeout(res, col * staggerDelay));

          for (let i = 0; i < totalSymbols; i++) {
            // –æ–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â—É—é —Å–∫–æ—Ä–æ—Å—Ç—å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞–¥–∏–∏
            let t = i / totalSymbols;
            let speed = lerp(maxSpeed, minSpeed, easeInOut(t));
            
            for (let row = rows - 1; row > 0; row--) {
              currentGrid[col][row] = currentGrid[col][row - 1];
            }
            const newSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            currentGrid[col][0] = newSymbol;
            createGridDisplay();
            await new Promise(res => setTimeout(res, speed));
          }

          currentGrid[col] = currentGrid[col].slice(0, rows);
        })());
      }

      await Promise.all(columnTasks);
      createGridDisplay();
      checkWins();
      isSpinning = false;
    }

    // –£—Å–∫–æ—Ä–µ–Ω–∏–µ/–∑–∞–º–µ–¥–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ ease-in-out
    function easeInOut(t) {
      return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
    }

    // –ò–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è –º–µ–∂–¥—É –¥–≤—É–º—è –∑–Ω–∞—á–µ–Ω–∏—è–º–∏
    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    // –Ω–∞—á–∞–ª—å–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è
    for (let col = 0; col < cols; col++) {
      for (let row = 0; row < rows; row++) {
        currentGrid[col].push(symbols[Math.floor(Math.random() * symbols.length)]);
      }
    }

    createGridDisplay();
    updateInfo();
  </script>
</body>
</html>
