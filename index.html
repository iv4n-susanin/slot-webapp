<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ—Ç–µ–ª–æ–∫ 4x4</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
      background-color: #272727;
      color: #ffffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      font-size: 2.8rem;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 10px;
      width: 70px;
      height: 70px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #585858;
    }

    .flash {
      animation: flashAnim 0.6s infinite alternate;
    }

    @keyframes flashAnim {
      0% { background-color: #ff3b3b; }
      100% { background-color: #585858; }
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 12px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #666;
    }

    button:active {
      background-color: #888;
    }

    .info {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    #message {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé∞ –ö–æ—Ç–µ–ª–æ–∫ 4x4</h1>

  <div class="info" id="info">
    üí∞ –ë–∞–ª–∞–Ω—Å: 10000—Ä | üßÆ –°—Ç–∞–≤–∫–∞: 5—Ä | üè¶ –ö–æ—Ç–µ–ª: 0—Ä
  </div>

  <div id="slot-grid" class="grid"></div>

  <div>
    <button onclick="adjustBet(-5)">-5</button>
    <button onclick="adjustBet(5)">+5</button>
  </div>

  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>

  <div id="message"></div>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const symbols = ["üçí", "üçã", "üçâ", "üçá", "üçä", "‚≠ê"];
    const payouts = {
      "üçí": 1,
      "üçã": 1.2,
      "üçâ": 1.5,
      "üçá": 2,
      "üçä": 2.5,
      "‚≠ê": 4
    };

    const grid = document.getElementById("slot-grid");
    const info = document.getElementById("info");
    const message = document.getElementById("message");
    const beep = document.getElementById("beep-sound");
    const rows = 4;
    const cols = 4;

    let balance = parseInt(localStorage.getItem("balance")) || 10000;
    let pot = parseInt(localStorage.getItem("pot")) || 0;
    let bet = 5;

    let currentGrid = Array.from({ length: cols }, () => []);
    let isSpinning = false;

    function updateInfo() {
      info.textContent = `üí∞ –ë–∞–ª–∞–Ω—Å: ${balance}—Ä | üßÆ –°—Ç–∞–≤–∫–∞: ${bet}—Ä | üè¶ –ö–æ—Ç–µ–ª: ${pot}—Ä`;
    }

    function createGridDisplay() {
      grid.innerHTML = "";
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          const symbol = currentGrid[col][row] || "‚ùì";
          cell.textContent = symbol;
          grid.appendChild(cell);
        }
      }
    }

    function playBeep(volume = 1) {
      beep.volume = volume;
      beep.currentTime = 0;
      beep.play().catch(() => {});
    }

    function adjustBet(amount) {
      bet = Math.max(5, Math.min(50, bet + amount));
      updateInfo();
    }

    async function spin() {
      if (isSpinning || balance < bet) return;
      isSpinning = true;
      message.textContent = "";

      // –£–±–∏—Ä–∞–µ–º –º–∏–≥–∞–Ω–∏–µ
      document.querySelectorAll(".cell").forEach(cell => {
        cell.classList.remove("flash");
      });

      balance -= bet;
      pot += bet;
      updateInfo();

      setTimeout(() => playBeep(0.1), 1);

      const totalSpinDuration = 3000;
      const fallSpeed = 80;
      const staggerDelay = 200;

      const columnTasks = [];

      for (let col = 0; col < cols; col++) {
        columnTasks.push((async () => {
          await new Promise(res => setTimeout(res, col * staggerDelay));

          const start = Date.now();
          while (Date.now() - start < totalSpinDuration) {
            for (let row = rows - 1; row > 0; row--) {
              currentGrid[col][row] = currentGrid[col][row - 1];
            }
            const newSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            currentGrid[col][0] = newSymbol;
            createGridDisplay();
            await new Promise(res => setTimeout(res, fallSpeed));
          }

          currentGrid[col] = currentGrid[col].slice(0, rows);
        })());
      }

      await Promise.all(columnTasks);
      createGridDisplay();
      checkWins();
      isSpinning = false;
    }

    function checkWins() {
      let totalWin = 0;
      const winningIndices = [];

      for (let row = 0; row < rows; row++) {
        const lineSymbols = [];
        for (let col = 0; col < cols; col++) {
          lineSymbols.push(currentGrid[col][row]);
        }

        let matchCount = 1;
        for (let col = 1; col < cols; col++) {
          if (lineSymbols[col] === lineSymbols[col - 1]) {
            matchCount++;
            if (matchCount >= 3) {
              const sym = lineSymbols[col];
              const occurrences = matchCount;
              const payout = occurrences === 3
                ? Math.floor(bet * payouts[sym])
                : Math.floor(bet * payouts[sym] * 3);
              totalWin += payout;
              for (let i = col - matchCount + 1; i <= col; i++) {
                winningIndices.push(row * cols + i);
              }
            }
          } else {
            matchCount = 1;
          }
        }
      }

      const won = Math.min(totalWin, pot);
      balance += won;
      pot -= won;

      updateInfo();
      localStorage.setItem("balance", balance);
      localStorage.setItem("pot", pot);

      const allCells = document.querySelectorAll(".cell");
      winningIndices.forEach(i => {
        allCells[i]?.classList.add("flash");
      });

      if (won > 0) {
        message.textContent = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${won}—Ä!`;
      } else {
        message.textContent = `üòû –£–≤—ã, –≤—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏`;
      }
    }

    // –ù–∞—á–∞–ª—å–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è
    for (let col = 0; col < cols; col++) {
      for (let i = 0; i < rows; i++) {
        currentGrid[col].push(symbols[Math.floor(Math.random() * symbols.length)]);
      }
    }

    updateInfo();
    createGridDisplay();
  </script>
</body>
</html>
