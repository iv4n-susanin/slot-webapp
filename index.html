<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõ†Ô∏è –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</title>
  <style>
    body {
      font-family: sans-serif;
      background: #161600;
      padding: 15px;
    }
    h1 {
      font-size: 1.3em;
      margin-bottom: 10px;
      text-align: center;
      color: #a5a570;
    }
    #search {
      width: 100%;
      padding: 8px 12px;
      max-width: 93%;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 0.95em;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      background-color: #e2e2d0;
      color: #262618;
    }
    #adminSelect {
      width: 30%;                /* –£–∫–æ—Ä–∞—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
      max-width: 200px;          /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–æ –º–∞–∫—Å–∏–º—É–º—É */
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.95em;
      background-color: #ffaa00; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ */
      color: #168dff;            /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
      border: none;
      margin-bottom: 20px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }
    .card {
      background: #9c9c79;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 7px;
      font-size: 10px;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
    .title {
      font-size: 1em;
      font-weight: bold;
      margin-top: 8px;
    }
    .desc {
      margin-top: 4px;
      color: #e2e2d0;
      font-size: 0.9em;
    }
    .price {
      margin-top: 6px;
      color: #ad0000;
      font-weight: bold;
      font-size: 0.95em;
    }
    .stock {
      margin-top: 4px;
      color: #333;
      font-size: 0.85em;
    }
    .buttons {
      margin-top: 6px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .buttons button {
      flex: 1 1 45%;
      padding: 6px;
      font-size: 0.75em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .edit-btn { background: #7cfa00; }
    .delete-btn { background: #f66; color: white; }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h1>
  <select id="adminSelect">
  <option value="">üõí –í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–¥–∞–≤—Ü–∞</option>
  </select>
  <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
  <div id="products"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const repo = 'iv4n-susanin/slot-webapp';
    const api = `https://api.github.com/repos/${repo}/contents/cards`;
    const rawBase = `https://raw.githubusercontent.com/${repo}/main/cards/`;

    const adminId = Telegram.WebApp.initDataUnsafe?.user?.id?.toString();
    let allCards = [];

    async function fetchProducts() {
      try {
        const res = await fetch(api);
        const files = await res.json();
        allCards = [];

        for (const file of files) {
          if (!file.name.endsWith('.json')) continue;
          if (!file.name.startsWith(adminId + "_")) continue;

          const rawUrl = rawBase + file.name;
          const cardRes = await fetch(rawUrl);
          const card = await cardRes.json();

          card._id = file.name.replace('.json', '');
          card._photoURL = rawBase + card.photo; // ‚úÖ –ü—É—Ç—å —Ä–∞–±–æ—Ç–∞–µ—Ç, –Ω–µ –º–µ–Ω—è–π

          allCards.push(card);
        }

        renderCards(allCards);
      } catch (err) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫:", err);
      }
    }

    function renderCards(cards) {
      const container = document.getElementById('products');
      container.innerHTML = '';

      const query = document.getElementById('search').value.toLowerCase();
      const filtered = cards.filter(card =>
        card.title.toLowerCase().includes(query)
      );

      filtered.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${card._photoURL}" alt="–§–æ—Ç–æ">
          <div class="title">${card.title}</div>
          <div class="desc">${card.desc}</div>
          <div class="price">–¶–µ–Ω–∞: ${card.price} ‚ÇΩ</div>
          <div class="stock">–û—Å—Ç–∞—Ç–æ–∫: ${card.stock} —à—Ç.</div>
          <div class="buttons">
            <button class="edit-btn" onclick="editCard('${card._id}')">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="delete-btn" onclick="deleteCard('${card._id}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function editCard(id) {
      const url = `https://github.com/${repo}/edit/main/cards/${id}.json`;
      window.open(url, '_blank');
    }

    function deleteCard(id) {
      const confirmed = confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?");
      if (!confirmed) return;
      Telegram.WebApp.sendData(JSON.stringify({ action: 'delete', id }));
    }

    document.getElementById('search').addEventListener('input', () => renderCards(allCards));
    window.addEventListener('DOMContentLoaded', fetchProducts);
  </script>
</body>
</html>
