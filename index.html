<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ—Ç–µ–ª–æ–∫ 4x4</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 20px;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    h1 {
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      font-size: 2.8rem;
      padding: 10px;
      border-radius: 14px;
      width: 70px;
      height: 70px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #585858;
      transition: background 0.3s;
    }

    .flash {
      animation: flashAnim 0.6s infinite alternate;
    }

    @keyframes flashAnim {
      0% { background-color: #ff3b3b; }
      100% { background-color: #585858; }
    }

    .info {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    #message {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    button {
      font-size: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üé∞ –ö–æ—Ç–µ–ª–æ–∫ 4x4</h1>

  <div class="info" id="info">
    üí∞ –ë–∞–ª–∞–Ω—Å: 10000—Ä | üßÆ –°—Ç–∞–≤–∫–∞: 5—Ä | üè¶ –ö–æ—Ç–µ–ª: 0—Ä
  </div>

  <div id="slot-grid" class="grid"></div>

  <div class="button-group">
    <button onclick="adjustBet(-5)">-5</button>
    <button onclick="adjustBet(5)">+5</button>
  </div>

  <div class="button-group">
    <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>
  </div>

  <div id="message"></div>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const symbols = ["üçí", "üçã", "üçâ", "üçá", "üçä", "‚≠ê"];
    const payouts = {
      "üçí": 3,
      "üçã": 3.5,
      "üçâ": 4.5,
      "üçá": 5,
      "üçä": 4,
      "‚≠ê": 10,
    };

    const grid = document.getElementById("slot-grid");
    const info = document.getElementById("info");
    const message = document.getElementById("message");
    const beep = document.getElementById("beep-sound");
    const rows = 4;
    const cols = 4;

    let balance = parseInt(localStorage.getItem("balance")) || 10000;
    let pot = parseInt(localStorage.getItem("pot")) || 0;
    let bet = 5;

    let currentGrid = Array.from({ length: cols }, () => []);
    let isSpinning = false;

    function updateInfo() {
      info.textContent = `üí∞ –ë–∞–ª–∞–Ω—Å: ${balance}—Ä | üßÆ –°—Ç–∞–≤–∫–∞: ${bet}—Ä | üè¶ –ö–æ—Ç–µ–ª: ${pot}—Ä`;
    }

    function createGridDisplay() {
      grid.innerHTML = "";
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          const symbol = currentGrid[col][row] || "‚ùì";
          cell.textContent = symbol;
          grid.appendChild(cell);
        }
      }
    }

    function playBeep(volume = 1) {
      beep.volume = volume;
      beep.currentTime = 0;
      beep.play().catch(() => {});
    }

    function adjustBet(amount) {
      bet = Math.max(5, Math.min(50, bet + amount));
      updateInfo();
    }

    async function spin() {
      if (isSpinning || balance < bet) return;
      isSpinning = true;
      message.textContent = "";

      // –£–±–∏—Ä–∞–µ–º –º–∏–≥–∞–Ω–∏–µ
      document.querySelectorAll(".cell").forEach(cell => {
        cell.classList.remove("flash");
      });

      balance -= bet;
      pot += bet;
      updateInfo();

      setTimeout(() => playBeep(0.1), 1);

      const totalSpinDuration = 7000;
      const fallSpeed = 90;
      const staggerDelay = 200;

      const columnTasks = [];

      for (let col = 0; col < cols; col++) {
        columnTasks.push((async () => {
          await new Promise(res => setTimeout(res, col * staggerDelay));

          const start = Date.now();
          while (Date.now() - start < totalSpinDuration) {
            for (let row = rows - 1; row > 0; row--) {
              currentGrid[col][row] = currentGrid[col][row - 1];
            }
            const newSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            currentGrid[col][0] = newSymbol;
            createGridDisplay();
            await new Promise(res => setTimeout(res, fallSpeed));
          }

          currentGrid[col] = currentGrid[col].slice(0, rows);
        })());
      }

      await Promise.all(columnTasks);
      createGridDisplay();
      checkWins();
      isSpinning = false;
    }

    function checkWins() {
  let totalWin = 0;
  const winningIndices = [];

  for (let row = 0; row < rows; row++) {
    const lineSymbols = [];
    for (let col = 0; col < cols; col++) {
      lineSymbols.push(currentGrid[col][row]);
    }

    let matchCount = 1;
    for (let col = 1; col < cols; col++) {
      if (lineSymbols[col] === lineSymbols[col - 1]) {
        matchCount++;
      } else {
        if (matchCount >= 3) {
          const sym = lineSymbols[col - 1];
          const basePayout = Math.floor(bet * payouts[sym]);
          let payout = basePayout;

          if (matchCount === 4) {
            payout *= sym === "‚≠ê" ? 3 : 2;
          }

          totalWin += payout;
          for (let i = col - matchCount; i < col; i++) {
            winningIndices.push(row * cols + i);
          }
        }
        matchCount = 1;
      }
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫—Ä–∞–π–Ω–∏–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è (–≤ –∫–æ–Ω—Ü–µ —Å—Ç—Ä–æ–∫–∏)
    if (matchCount >= 3) {
      const sym = lineSymbols[cols - 1];
      const basePayout = Math.floor(bet * payouts[sym]);
      let payout = basePayout;

      if (matchCount === 4) {
        payout *= sym === "‚≠ê" ? 3 : 2;
      }

      totalWin += payout;
      for (let i = cols - matchCount; i < cols; i++) {
        winningIndices.push(row * cols + i);
      }
    }
  }

  const won = Math.min(totalWin, pot);
  balance += won;
  pot -= won;

  updateInfo();
  localStorage.setItem("balance", balance);
  localStorage.setItem("pot", pot);

  const allCells = document.querySelectorAll(".cell");
  winningIndices.forEach(i => {
    allCells[i]?.classList.add("flash");
  });

  if (won > 0) {
    message.textContent = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${won}—Ä!`;
  } else {
    message.textContent = `üòû –£–≤—ã, –≤—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏`;
  }
}
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    for (let col = 0; col < cols; col++) {
      for (let i = 0; i < rows; i++) {
        currentGrid[col].push(symbols[Math.floor(Math.random() * symbols.length)]);
      }
    }

    updateInfo();
    createGridDisplay();
  </script>
</body>
</html>
