<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ—Ç–µ–ª–æ–∫ 4x4</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
      background-color: #272727;
      color: #ffffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      font-size: 3.2rem;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 10px;
      width: 70px;
      height: 70px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #585858;
    }

    .info {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .controls {
      margin-top: 10px;
    }

    button {
      font-size: 1.1rem;
      padding: 8px 16px;
      margin: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üé∞ –ö–æ—Ç–µ–ª–æ–∫ 4x4</h1>

  <div class="info" id="game-info">
    üí∞ –ë–∞–ª–∞–Ω—Å: 10000—Ä | üßÆ –°—Ç–∞–≤–∫–∞: 5—Ä | üè¶ –ö–æ—Ç–µ–ª: 0—Ä
  </div>

  <div class="controls">
    <button onclick="changeBet(-5)">-5</button>
    <button onclick="changeBet(5)">+5</button>
  </div>

  <div id="slot-grid" class="grid"></div>

  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>
  <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script>
    const symbols = ["üçí", "üçã", "üçâ", "üçá", "üçä", "‚≠ê", "üîî", "üíé"];
    const grid = document.getElementById("slot-grid");
    const beep = document.getElementById("beep-sound");
    const info = document.getElementById("game-info");

    const rows = 4;
    const cols = 4;
    let currentGrid = Array.from({ length: cols }, () => []);

    let balance = parseInt(localStorage.getItem("balance") || "10000");
    let pot = parseInt(localStorage.getItem("pot") || "0");
    let bet = parseInt(localStorage.getItem("bet") || "5");

    let isSpinning = false;

    function updateInfo() {
      info.textContent = `üí∞ –ë–∞–ª–∞–Ω—Å: ${balance}—Ä | üßÆ –°—Ç–∞–≤–∫–∞: ${bet}—Ä | üè¶ –ö–æ—Ç–µ–ª: ${pot}—Ä`;
    }

    function changeBet(amount) {
      let newBet = bet + amount;
      if (newBet >= 5 && newBet <= 50) {
        bet = newBet;
        localStorage.setItem("bet", bet);
        updateInfo();
      }
    }

    function createGridDisplay() {
      grid.innerHTML = "";
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          const symbol = currentGrid[col][row] || "‚ùì";
          cell.textContent = symbol;
          grid.appendChild(cell);
        }
      }
    }

    function playBeep(volume = 1) {
      beep.volume = volume;
      beep.currentTime = 0;
      beep.play().catch(() => {});
    }

    async function spin() {
      if (isSpinning || balance < bet) return;
      isSpinning = true;

      balance -= bet;
      pot += bet;
      localStorage.setItem("balance", balance);
      localStorage.setItem("pot", pot);
      updateInfo();

      setTimeout(() => playBeep(0.1), 1);

      const totalSpinDuration = 4300;
      const fallSpeed = 90;
      const staggerDelay = 300;

      const columnTasks = [];

      for (let col = 0; col < cols; col++) {
        columnTasks.push((async () => {
          await new Promise(res => setTimeout(res, col * staggerDelay));

          const start = Date.now();
          while (Date.now() - start < totalSpinDuration) {
            for (let row = rows - 1; row > 0; row--) {
              currentGrid[col][row] = currentGrid[col][row - 1];
            }

            const newSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            currentGrid[col][0] = newSymbol;

            createGridDisplay();
            await new Promise(res => setTimeout(res, fallSpeed));
          }

          currentGrid[col] = currentGrid[col].slice(0, rows);
        })());
      }

      await Promise.all(columnTasks);
      createGridDisplay();
      isSpinning = false;
    }

    function sendMessage() {
      const tg = window.Telegram?.WebApp;
      if (!tg) return;
      const flatGrid = [];
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          flatGrid.push(currentGrid[col][row] || "‚ùì");
        }
      }
      const result = flatGrid.join("");
      tg.sendData("üé∞ –†–µ–∑—É–ª—å—Ç–∞—Ç 4x4: " + result);
      tg.close();
    }

    // –ü–µ—Ä–≤–∏—á–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è
    for (let col = 0; col < cols; col++) {
      for (let i = 0; i < rows; i++) {
        currentGrid[col].push(symbols[Math.floor(Math.random() * symbols.length)]);
      }
    }

    updateInfo();
    createGridDisplay();
  </script>
</body>
</html>
