<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AliExpress Витрина с Наценкой</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .product { border: 1px solid #ddd; padding: 10px; margin: 10px 0; display: flex; align-items: center; gap: 15px; }
    .product img { width: 100px; }
    .product-title { font-weight: bold; }
    .product-price { color: green; font-size: 18px; }
  </style>
</head>
<body>

<h2>Поиск по AliExpress (с наценкой)</h2>
<input type="text" id="search" placeholder="Например: наушники" style="width: 300px; padding: 6px;">
<div id="results"></div>

<script>
document.getElementById('search').addEventListener('input', async (e) => {
  const query = e.target.value.trim();
  if (query.length < 3) {
    document.getElementById('results').innerHTML = '';
    return;
  }

  const url = `https://api-shein.aliexpressapi.repl.co/search?query=${encodeURIComponent(query)}&limit=20`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    const container = document.getElementById('results');
    container.innerHTML = '';

    data.result.forEach(item => {
      const price = parseFloat(item.price.replace(/[^\d.]/g, ''));
      const markup = 100;
      const finalPrice = Math.round(price + markup);

      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div>
          <div class="product-title">${item.title}</div>
          <div class="product-price">${finalPrice} ₽</div>
          <a href="${item.link}" target="_blank">Открыть на Ali</a>
        </div>
      `;
      container.appendChild(div);
    });

  } catch (err) {
    console.error('Ошибка загрузки:', err);
  }
});
</script>

</body>
</html>
